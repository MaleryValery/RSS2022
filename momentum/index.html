<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <!-- <link rel="stylesheet" href="css/owfont-regular.min.css" /> -->
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body class="body">
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="container-bg">
      <div class="tags-container">
        <div class="select-box">
          <div> 
            <button class="backgr github">GitHub</button>
            <button class="backgr unsplash">Unsplash</button>
            <button class="backgr flickr">Flickr</button>
          </div>
          <select name="tag" class="select">

            <option value="nature">nature</option>
            <option value="sky">sky</option>
            <option value="desert">desert</option>
          </select>
        </div>
      </div>
    </div>
    <div class="weather">
      <input type="text" class="city" placeholder="Minsk" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting">
      <span class="greeting-text"></span>
      <input type="text" class="name" placeholder="you're amazing " />
    </div>
  </main>
  <footer class="footer">
    <div class="quote">
      <button class="change-quote"></button>
      <div class="quote-text"></div>
      <div class="author"></div>
    </div>
    <div class="todo">
      <div class="todo-box hide">
        <input type="text" id="todo-input" class="todo-input" placeholder="new task...">
        <button class="plus">+</button>
        <ul class="todo-list">
          <!-- <li class="todo-element checked">WorkOut<span class="todo-close-btn">&#65794;</span></li>
          <li class="todo-element">Styding<span class="todo-close-btn"> &#65794; </span></li>
          <li class="todo-element">Shopping<span class="todo-close-btn">&#65794;</span></li>
          <li class="todo-element">Resting<span class="todo-close-btn">&#65794;</span></li> -->
        </ul>
      </div>
      <button class="todo-label">ToDo</button>
    </div>
    <div class="settings-box">
      <div class="settings-options">
        <label class="set-check" for="time"><span class="label-name">Time</span>
          <input class="set-input" type="checkbox" name="set" id="time" checked><span class="toggle-box"><i
              class="indicator"></i></span></label>
        <label class="set-check" for="date"><span class="label-name">Date</span>
          <input class="set-input" type="checkbox" name="set" id="date" checked><span class="toggle-box"><i
              class="indicator"></i></span></label>
        <label class="set-check" for="greeting"><span class="label-name">Name</span>
          <input class="set-input" type="checkbox" name="set" id="greeting" checked><span class="toggle-box"><i
              class="indicator"></i></span></label>
        <label class="set-check" for="player"><span class="label-name">Player</span>
          <input class="set-input" type="checkbox" name="set" id="player" checked><span class="toggle-box"><i
              class="indicator"></i></span></label>
        <label class="set-check" for="weather"><span class="label-name">Weather</span>
          <input class="set-input" type="checkbox" name="set" id="weather" checked><span class="toggle-box"><i
              class="indicator"></i></span></label>
        <label class="set-check" for="quote"><span class="label-name">Quote</span>
          <input class="set-input" type="checkbox" name="set" id="quote" checked><span class="toggle-box"><i
              class="indicator"></i></span></label>
        <label class="set-check" for="todo"><span class="label-name">ToDo</span>
          <input class="set-input" type="checkbox" name="set" id="todo" checked><span class="toggle-box"><i
              class="indicator"></i></span></label>
      </div>
      <button class="settings-icon player-icon"></button>
    </div>
  </footer>
  <script src="js/script.js" type="module"></script>
  <script src="js/playList.js" type="module"></script>
</body>

</html>
