<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <!-- <link rel="stylesheet" href="css/owfont-regular.min.css" /> -->
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body class="body">
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" placeholder="Minsk" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting">
      <span class="greeting-text"></span>
      <input type="text" class="name" placeholder="you're amazing " />
    </div>
  </main>
  <footer class="footer">
    <div class="quote">
      <button class="change-quote"></button>
      <div class="quote-text"></div>
      <div class="author"></div>
    </div>
    <!-- <div class="todo-box">
      <span>ToDo</span>
      <input type="text" id="todo-input" class="todo-input" placeholder="new task...">
      <span>+</span>

      <ul class="todo-list">
        <li class="todo-element checked">WorkOut</li>
        <li class="todo-element">Styding</li>
        <li class="todo-element">Shopping</li>
        <li class="todo-element">Resting</li>
      </ul>
    </div> -->
    <div class="settings-box">
      <div class="settings-options">
        <label class="set-check" for="language"><span class="label-name">Language</span>
          <input class="set-input" type="checkbox" name="set" id="language" checked><span class="toggle-box"><i
              class="indicator"></i></span></label>
        <label class="set-check" for="backgroung"><span class="label-name">Backgroung</span>
          <input class="set-input" type="checkbox" name="set" id="backgroung" checked><span class="toggle-box"><i
              class="indicator"></i></span></label>
        <label class="set-check" for="tag"><span class="label-name">Tags</span>
          <input class="set-input" type="checkbox" name="set" id="tag" checked><span class="toggle-box"><i
              class="indicator"></i></span></label>
        <label class="set-check" for="time"><span class="label-name">Time</span>
          <input class="set-input" type="checkbox" name="set" id="time" checked><span class="toggle-box"><i
              class="indicator"></i></span></label>
        <label class="set-check" for="date"><span class="label-name">Date</span>
          <input class="set-input" type="checkbox" name="set" id="date" checked><span class="toggle-box"><i
              class="indicator"></i></span></label>
        <label class="set-check" for="greeting"><span class="label-name">Name</span>
          <input class="set-input" type="checkbox" name="set" id="greeting" checked><span class="toggle-box"><i
              class="indicator"></i></span></label>
        <label class="set-check" for="player"><span class="label-name">Player</span>
          <input class="set-input" type="checkbox" name="set" id="player" checked><span class="toggle-box"><i
              class="indicator"></i></span></label>
        <label class="set-check" for="weather"><span class="label-name">Weather</span>
          <input class="set-input" type="checkbox" name="set" id="weather" checked><span class="toggle-box"><i
              class="indicator"></i></span></label>
        <label class="set-check" for="quote"><span class="label-name">Quote</span>
          <input class="set-input" type="checkbox" name="set" id="quote" checked><span class="toggle-box"><i
              class="indicator"></i></span></label>
        <label class="set-check" for="todo"><span class="label-name">ToDo</span>
          <input class="set-input" type="checkbox" name="set" id="todo" checked><span class="toggle-box"><i
              class="indicator"></i></span></label>
      </div>
      <button class="settings-icon player-icon"></button>
    </div>
  </footer>
  <script src="js/script.js" type="module"></script>
  <script src="js/playList.js" type="module"></script>
</body>

</html>
